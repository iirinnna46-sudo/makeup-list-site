<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyMakeupList — Template</title>
  <style>
    :root{
      --bg:#1e1a27; --card:#2a2435; --muted:#cdbfd9; --accent:#f8a5c2;
      --glass: rgba(255,255,255,0.04); --border:rgba(255,255,255,0.08);
      --radius:14px; --gap:18px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:white;font-family:Arial;padding:20px;}

    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    .logo{font-size:1.4rem;font-weight:700;color:var(--accent)}

    .search{background:var(--glass);padding:8px 12px;border-radius:10px;border:1px solid var(--border)}
    .search input{background:transparent;border:0;color:white;outline:none;width:200px}

    select{background:var(--glass);border:1px solid var(--border);padding:8px;color:white;border-radius:10px}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:var(--gap)}

    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;border:1px solid var(--border)}
    .thumb{height:250px;background-size:cover;background-position:center}
    .card-body{padding:12px}
    .title{font-weight:700;font-size:1rem}
    .brand{color:var(--muted);font-size:0.85rem}

    .price{background:var(--accent);color:#2d1421;padding:6px 8px;border-radius:8px;font-weight:bold;display:inline-block;margin-top:8px}
  </style>
</head>
<body>

  <header>
    <div class="logo"><center>MakeupArchive </center></div>
    <div class="search"><input id="q" placeholder="Search makeup..."></div>
    <select id="sort">
      <option value="popular">Most recent</option>
      <option value="alpha">A → Z</option>
      <option value="price">Price: High → Low</option>
    </select>
  </header>

  <div class="grid" id="grid"></div>

  <script>
    const items = [
      {id:1,name:"Fenty Gloss Bomb",brand:"Fenty Beauty",price:19,img:"https://picsum.photos/400/500?makeup1"},
      {id:2,name:"Rare Beauty Blush",brand:"Rare Beauty",price:23,img:"https://picsum.photos/400/500?makeup2"},
      {id:3,name:"Huda Beauty Palette",brand:"Huda Beauty",price:65,img:"https://picsum.photos/400/500?makeup3"},
      {id:4,name:"Charlotte Tilbury Lipstick",brand:"CT",price:34,img:"https://picsum.photos/400/500?makeup4"}
    ];

    const grid=document.getElementById('grid');
    function render(list){
      grid.innerHTML="";
      list.forEach(x=>{
        grid.innerHTML+=`
          <div class="card">
            <div class="thumb" style="background-image:url('${x.img}')"></div>
            <div class="card-body">
              <div class="title">${x.name}</div>
              <div class="brand">${x.brand}</div>
              <div class="price">$${x.price}</div>
            </div>
          </div>
        `;
      })
    }
    render(items);

    // Search
    document.getElementById('q').addEventListener('input',e=>{
      const q=e.target.value.toLowerCase();
      render(items.filter(x=>x.name.toLowerCase().includes(q)||x.brand.toLowerCase().includes(q)));
    });

    // Sort
    document.getElementById('sort').addEventListener('change',e=>{
      let list=[...items];
      if(e.target.value==='alpha') list.sort((a,b)=>a.name.localeCompare(b.name));
      if(e.target.value==='price') list.sort((a,b)=>b.price-a.price);
      render(list);
    });
  </script>

</body>
</html>
